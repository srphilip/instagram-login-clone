<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPhil</title>
    <link rel="stylesheet" href="resource/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
   
    <div class="container">

        <div class="phone-img">
            <img class="phone" src="resource/img/iphone.png" alt="Iphone image">
        </div>

        <div class="form-login">
            <div class="section-border">
                <h1 class="logo">Instagram</h1>
           
                <form action="">
                    <input type="email" name="" id="" placeholder="Type your email">
                    <input type="password" name="" id="" placeholder="Password">
                    <a class="btn-login" href="">Log In</a>
                    <div class="span-line">
                        <hr>
                        <a class="log-fb" href="">Log in with Facebook</a>
                        <a class="forget" href="">Forget password?</a>
                    </div>
                </form>
            </div>
            <div class="signup">
                <p>Don't have an account? <a href="">Sign up</a></p>
            </div>
            
            <div class="btn-get-app">
                <p class="get-app">Get the app.</p>
                <a href="#"><img class="download-app" src="resource/img/btn-small-appstore.png" alt=""></a>
                <a href="#"><img class="download-app" src="resource/img/btn-small-googleplay.png" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
